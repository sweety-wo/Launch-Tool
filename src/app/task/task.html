<md-dialog style="width: 70%" aria-label="task Modal">
  <md-toolbar class="md-toolbar-tools" layout="row" layout-align="space-between center">
    <div></div>
     <div> {{task.taskObj.taskTitle}} </div>
      <md-button class="md-primary md-fab" ng-click="task.fnCloseDialog()">
        <md-icon> clear </md-icon>
      </md-button>
  </md-toolbar>

  <md-content>
    <div layout="column">

      <div layout="row">
        <md-card md-theme-watch ng-repeat="recommendation in task.taskObj.recommendations">
        <div layout="row" layout-align="end start">
          <md-button class="md-icon-button" aria-label="More">
            <md-icon> close </md-icon>
          </md-button>
        </div>
        <md-card-content>
          <small>{{recommendation.recommendationTitle}}</small>
        </md-card-content>
      </md-card>
        <md-card>
          <md-card-content>
            <md-icon> add </md-icon>
          </md-card-content>
        </md-card>
      </div>
    <md-divider></md-divider>
      <div><h3> {{task.selectedRecommendation.recommendationTitle}}
        <md-icon> edit </md-icon></h3></div>

      <div>
        <div class="pull-left" ng-repeat="launchItem in task.selectedRecommendation.launchItems">
          <div ng-if="launchItem.imageURL">
            <img src="{{launchItem.imageURL}}"/>
          </div>
        </div>
        <div class="pull-left">
          <div>
            <md-icon> add </md-icon>
          </div>
        </div>
      </div>
    </div>
  </md-content>
</md-dialog>
